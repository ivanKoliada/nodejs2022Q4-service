version: '3.8'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db
    volumes:
      - ./:/app
      - app-volume:/app/node_modules
    networks:
      - some-network
  db:
    container_name: db
    build:
      context: .
      dockerfile: ./docker/db/Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - db-volume:/var/lib/postgresql/data
    networks:
      - some-network

volumes:
  app-volume:
  db-volume:

networks:
  some-network:
    name: some-network
    driver: bridge
